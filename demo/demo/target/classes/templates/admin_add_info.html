
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> 录入比赛信息</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="http://localhost:8881/homework/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="http://localhost:8881/homework/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="http://localhost:8881/homework/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="http://localhost:8881/homework/css/animate.css" rel="stylesheet">
    <link href="http://localhost:8881/homework/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5> &nbsp; &nbsp; &nbsp;录入比赛信息</h5>
                         
                    </div>
                    <div class="ibox-content">
                        <form   class="form-horizontal" method="post" action="UserInfoServlet?opr=courseadd">
                              <div class="form-group">
                                <label class="col-sm-2 control-label">比赛名称:</label>
								<div class="col-sm-3"> 
                                    <input type="text" class="form-control" name="course_name" >
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-sm-7 control-label">比赛类型:&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" id="category1"  name="categorys"/>A类   &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" id="category2" name="categorys"/>B类&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" id="category3" name="categorys"/>C类&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                         其它  &nbsp; &nbsp;<input type="text" id="category4" name="categorys"/>
                               
                                </label>

                                
                            </div>
                            
                             <div class="form-group">
                                <label class="col-sm-8 control-label">比赛等级:&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" id="item1"  name="item"/>一等奖   &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" id="item2" name="item"/>二等奖&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" id="item3" name="item"/>三等奖&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                         其它  &nbsp; &nbsp;<input type="text" id="item4" name="item"/>
                               
                                </label>

                                
                            </div>
                            <div class="hr-line-dashed"></div>
                            
                             <div class="form-group">
                                <label class="col-sm-2 control-label">指导教师:</label>
								<div class="col-sm-2"> 
                                    <input type="text" class="form-control" name="tuser_count" required="required">
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-sm-2 control-label">参赛学生:</label>
								<div class="col-sm-2"> 
                                    <input type="text" class="form-control" name="suser_count" required="required">
                                </div>
                            </div> 

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <a href="match_modify.jsp">
                                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-sm btn-primary" id="save" value="0" name="but">保存内容</button>
														<button type="button" class="btn btn-sm btn-primary" id="back" name="but" value="1">返回</button>
												</a> 

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> 

    
    <!-- 全局js -->
    <script src="http://localhost:8881/homework/js/jquery.min.js?v=2.1.4"></script>
    <script src="http://localhost:8881/homework/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="http://localhost:8881/homework/js/content.js?v=1.0.0"></script>

    <!-- iCheck -->
    <script src="http://localhost:8881/homework/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

    
    

    </body>

</html>
