<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> 录入比赛信息</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="http://localhost:8881/homework/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="http://localhost:8881/homework/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="http://localhost:8881/homework/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="http://localhost:8881/homework/css/animate.css" rel="stylesheet">
    <link href="http://localhost:8881/homework/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5> &nbsp; &nbsp; &nbsp;录入比赛信息</h5>
                         
                    </div>
                    <div class="ibox-content">
                        <form   class="form-horizontal" method="post" action="/homework/teacher/saveCompetition">
                              <div class="form-group">
                                <label class="col-sm-2 control-label">比赛名称:</label>
								<div class="col-sm-3"> 
                                    <input type="text" class="form-control" name="name" >
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-sm-7 control-label">比赛类型:&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" id="teacher1"  name="category" value="A"/>A类   &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" id="student2" name="category" value="B"/>B类&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" id="student3" name="category" value="C"/>C类&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                 其它  &nbsp; &nbsp;<input type="text" id="student4" name="category_other"/>
                               
                                </label>

                                
                            </div>
                            
                             <div class="form-group">
                                <label class="col-sm-8 control-label">比赛等级:&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" id="student5"  name="level" value="一等奖"/>一等奖   &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" id="student6" name="level" value="二等奖"/>二等奖&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" id="student7" name="level" value="三等奖"/>三等奖&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                         其它  &nbsp; &nbsp;<input type="text" id="student8" name="level_other"/>
                               
                                </label>

                                
                            </div>
                            <div class="hr-line-dashed"></div>
                            
                             <div class="form-group">
                                <label class="col-sm-2 control-label">指导教师:</label>
								<div class="col-sm-2"> 
                                    <input type="text" class="form-control" name="competition_guide" >
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-sm-2 control-label">参赛学生:</label>
								<div class="col-sm-2"> 
                                    <input type="text" class="form-control" name="student_name" >
                                </div>
                            </div> 
                            <!--<div class="form-group">-->
                                <!--<label class="col-sm-2 control-label">班级:</label>-->
								<!--<div class="col-sm-2"> -->
                                    <!--<input type="text" class="form-control" name="student_class" >-->
                                <!--</div>-->
                            <!--</div> -->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">学号:</label>
								<div class="col-sm-2"> 
                                    <input type="text" class="form-control" name="student_num" >
                                </div>
                            </div> 
                            <div class="form-group">
                                <label class="col-sm-2 control-label">竞赛证书:</label>
								<div class="col-sm-3">
                                    <input type="file" multiple id="imgLocal1" accept="image/*"  />
                                </div>
                            </div>
                              <div class="form-group">
                                <label class="col-sm-2 control-label">指导证书:</label>
								<div class="col-sm-3">
                                    <input type="file" multiple id="imgLocal2" accept="image/*"  />
                                </div>
                            </div>   <div class="form-group">
                                <label class="col-sm-2 control-label">比赛照片:</label>
								<div class="col-sm-3">
                                    <input type="file" multiple id="imgLocal3" accept="image/*"  />
                                </div>
                            </div>
                            
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-1 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存内容</button> 
                                    
                                </div>
                                
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div> 

    
    <!-- 全局js -->
    <script src="http://localhost:8881/homework/js/jquery.min.js?v=2.1.4"></script>
    <script src="http://localhost:8881/homework/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="http://localhost:8881/homework/js/content.js?v=1.0.0"></script>

    <!-- iCheck -->
    <script src="http://localhost:8881/homework/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

    
    

</body>

</html>
